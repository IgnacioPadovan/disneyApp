<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="/fragments/head :: head"></head>

<body id="page-top" data-bs-spy="scroll" data-bs-target="#mainNav" data-bs-offset="77">
    
       <nav th:replace="/fragments/navbar :: nav"></nav>
        
    <section class="text-center content-section">
        <div class="container">
            <p th:if="${error != null}" th:text="${error}" style="olor: red"></p>
            <form enctype="multipart/form-data" action="/genero/carga-edicion" method="POST">

              <input type="hidden" name="id" th:value=${genero.id}>
                
                <label>Nombre</label>
              <select class="form-control" name="nombre"> 
                 <option th:each="nombre : ${titulosGeneros}" th:value="${nombre}" th:text="${nombre}" th:selected="${genero.nombre != null && nombre == genero.nombre}"></option>
              </select>
              
               <label>Imagen del Genero</label>
              <input type="file" class="form-control" name="archivo" th:value=${genero.imagen}>

                  <label>Peliculas Vinculadas</label>
                <ul>
                    <li th:each="pelicula : ${peliculas}">
                        <input type="checkbox" name="idPeliculas" th:value="${pelicula.id}"/>
                        <label th:text="${pelicula.titulo}"></label>
                    </li>
                </ul>
                  
              <br/><button th:if="${genero.id == null}" type="submit" class="btn btn-primary">Cargar Genero</button>
              <br/><button th:if="${genero.id != null}"type="submit" class="btn btn-primary">Guardar Cambios</button>
            </form>
        </div>
    </section>
    
<!-- Footer -->
<footer th:replace="/fragments/footer :: footer"></footer>
<!-- Bootstrap core JavaScript -->
 <script th:replace="/fragments/boostjs :: script"></script>


</body>

</html>
