<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="/fragments/head :: head"></head>

<body id="page-top" data-bs-spy="scroll" data-bs-target="#mainNav" data-bs-offset="77">
    
        <nav th:replace="/fragments/navbar :: nav"></nav>

    <section class="text-center content-section" style="background-image:url('/img/intro-bg.jpg');">
        <div class="container">
            <a class="btn btn-primary" th:href="@{/genero/carga-edicion}" role="button">Agregar Genero</a>
            <p th:if="${error != null}" th:text="${error}" style="color: red"></p>
            <table class="table table-light table-hover">
                <thead>
                    <tr class="bg-primary"></tr>
                    <th>Nombre</th>
                    <th>Imagen</th>
                    <th th:if="${session.usuariosession != null}" >Acciones</th>
                </thead>
                <tbody>
                    <tr th:each="genero : ${generos}">
                        <td>
                            <a th:href="@{/genero/detalle(id=__${genero.id}__)}" th:text="${genero.nombre}"></a>
                        </td>
                        <td>
                            <img th:src="${'/genero/imagen/' + genero.id}" alt="" style="max-height: 60px"></img>
                        </td>
                        <td th:if="${session.usuariosession != null}" class="col">
                            <a th:href="@{/genero/carga-edicion(id=__${genero.id}__)}">Editar</a>
                            <a th:href="@{/genero/eliminar(id=__${genero.id}__)}">Eliminar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
    
<!-- Footer -->
<footer th:replace="/fragments/footer :: footer"></footer>
<!-- Bootstrap core JavaScript -->
 <script th:replace="/fragments/boostjs :: script"></script>


</body>

</html>
