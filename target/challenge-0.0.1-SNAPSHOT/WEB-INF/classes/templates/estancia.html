<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="/fragments/head :: head"></head>

<body id="page-top" data-bs-spy="scroll" data-bs-target="#mainNav" data-bs-offset="77">
    
       <nav th:replace="/fragments/navbar :: nav"></nav>
        
    <header class="masthead" >
        <h1 class="masthead-heading mb-0">Ingresa los requerimientos de tu estancia</h1>
        
        <h2 class="masthead-subheading mb-0">Datos utiles</h2>
        <p>Disponibilidad: <span th:text="${#dates.format(casa.fechaDesde,'dd-MMM-yyyy') + ' hasta ' + #dates.format(casa.fechaHasta,'dd-MMM-yyyy')}"></span></p>
        <p>Minimo/Maximo de dias para alquilar: <span th:text="${casa.minDias + '/' + casa.maxDias}"></span></p>
        <p>Precio por dia: <span th:text="${casa.precio + ' $'}"></span></p>

    </header>
       
    <section class="text-center content-section">
        <div class="container">
            <p th:if="${error != null}" th:text="${error}" style="background-color: red"></p>
            <p th:if="${cliente.usuario.id == familia.usuario.id}">¡No puede reservar su propia casa!</p>
            <form action="/estancia/registro" method="POST">
                
              <input type="hidden" name="idCasa" th:value="${casa.id}" th:disabled="${cliente.usuario.id == familia.usuario.id}">
              
              <input type="hidden" name="idCliente" th:value="${cliente.id}" th:disabled="${cliente.usuario.id == familia.usuario.id}">
                
              <label>Huesped</label>
              <input type="text" class="form-control" name="huesped" th:value=${huesped} th:disabled="${cliente.usuario.id == familia.usuario.id}">
              
              <label>Fecha de estancia desde</label>
              <input type="date" class="form-control" name="fechaDesde" th:value=${fechaDesde} th:disabled="${cliente.usuario.id == familia.usuario.id}">
              
              <label>Fecha de estancia hasta</label>
              <input type="date" class="form-control" name="fechaHasta" th:value=${fechaHasta} th:disabled="${cliente.usuario.id == familia.usuario.id}">
              
              <br/><button type="submit" class="btn btn-primary">Solicitar reserva</button>
              </form>
        </div>
    </section>
    <section class="text-center download-section content-section" id="download" style="background-image:url('assets/img/downloads-bg.jpg');"></section>
    <section class="text-center content-section" id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 mx-auto">
                    <h2>REDES</h2>
                    <p>Síguenos y conoce nuestras ultimas novedades!</p>
                    <ul class="list-inline banner-social-buttons">
                        <li class="list-inline-item">&nbsp;<button class="btn btn-primary btn-lg btn-default" type="button"><i class="fa fa-instagram fa-fw"></i></button></li>
                        <li class="list-inline-item">&nbsp;<button class="btn btn-primary btn-lg btn-default" type="button"><i class="fa fa-twitter fa-fw"></i></button></li>
                        <li class="list-inline-item">&nbsp;<button class="btn btn-primary btn-lg btn-default" type="button"><i class="fa fa-facebook-f fa-fw"></i><span class="network-name"></span></button></li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
    <div class="map-clean"></div>
    
<!-- Footer -->
<footer th:replace="/fragments/footer :: footer"></footer>
<!-- Bootstrap core JavaScript -->
 <script th:replace="/fragments/boostjs :: script"></script>


</body>

</html>
